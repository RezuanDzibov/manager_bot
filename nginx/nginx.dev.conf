events {}

http {
    upstream web_app {
        server web:8000;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        location / {
            proxy_pass http://web_app;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /static/ {
            autoindex on;
            alias /home/app/staticfiles/;
        }

        location /media/ {
            autoindex on;
            alias /home/app/mediafiles/;
        }
    }
}
